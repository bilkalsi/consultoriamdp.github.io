<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px 16px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      display: grid;
      gap: 20px;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 16px;
      background: #1f2a44;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
    }

    a.button.secondary {
      background: #c9a24d;
      color: #111;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrar</h1>

    <div class="buttons">
      <a href="registrar-usuario.html" class="button">
        Registrarse como Usuario
      </a>

      <a href="registrar-abogado.html" class="button secondary">
        Registrarse como Abogado
      </a>
    </div>
  </div>

</body>
</html>
